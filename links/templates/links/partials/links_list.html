{% load static %}
<div class="space-y-3">
    {% for link in links %}
        <div class="border rounded-lg p-4 {% if not link.is_active %}bg-gray-50 opacity-60{% else %}bg-white{% endif %}">
            <div class="flex items-center justify-between mb-2">
                <div class="flex items-center space-x-2">
                    <img src="{{ link.icon_url }}" alt="{{ link.type|title }}" class="w-5 h-5">
                    <span class="font-medium text-gray-800">{{ link.name }}</span>
                    <span class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded">{{ link.type|title }}</span>
                </div>
                <div class="flex items-center space-x-1">
                    <!-- Toggle Active -->
                    <button hx-post="/config/links/{{ link.id }}/toggle/"
                            hx-target="#links-list"
                            hx-swap="innerHTML"
                            hx-indicator=".htmx-request"
                            class="p-2 rounded {% if link.is_active %}text-green-600 hover:bg-green-50{% else %}text-gray-400 hover:bg-gray-100{% endif %}"
                            title="{% if link.is_active %}Clic para ocultar de la página pública{% else %}Clic para mostrar en la página pública{% endif %}">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                    
                    <!-- Move Up -->
                    {% if not forloop.first %}
                        <button hx-post="/config/links/{{ link.id }}/move/"
                                hx-vals='{"direction": "up"}'
                                hx-target="#links-list"
                                hx-swap="innerHTML"
                                class="p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded"
                                title="Mover arriba">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z" clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    {% else %}
                        <div class="w-10"></div>
                    {% endif %}
                    
                    <!-- Move Down -->
                    {% if not forloop.last %}
                        <button hx-post="/config/links/{{ link.id }}/move/"
                                hx-vals='{"direction": "down"}'
                                hx-target="#links-list"
                                hx-swap="innerHTML"
                                class="p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded"
                                title="Mover abajo">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    {% else %}
                        <div class="w-10"></div>
                    {% endif %}
                    
                    <!-- Delete -->
                    <button hx-post="/config/links/{{ link.id }}/delete/"
                            hx-target="#links-list"
                            hx-swap="innerHTML"
                            hx-confirm="¿Estás seguro de que quieres eliminar este enlace?"
                            class="p-2 hover:bg-red-50 rounded"
                            title="Eliminar enlace">
                        <img src="{% static 'icons/delete_icon.png' %}" alt="Delete" class="w-5 h-5 object-contain">
                    </button>
                </div>
            </div>
            
            <!-- Link URL -->
            <p class="text-sm text-gray-500 break-all">{{ link.link }}</p>
            
            <!-- Edit Form (Initially Hidden) -->
            <div class="mt-3 hidden" id="edit-form-{{ link.id }}">
                <form hx-post="/config/links/{{ link.id }}/update/"
                      hx-target="#links-list"
                      hx-swap="innerHTML"
                      class="space-y-2">
                    {% csrf_token %}
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
                        <input type="text" 
                               name="name" 
                               value="{{ link.name }}"
                               class="px-3 py-1 text-sm border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500 text-gray-800">
                        <input type="text" 
                               name="url" 
                               value="{{ link.link }}"
                               pattern="^(https?:\/\/)?([\da-z\.-]+)\.([a-z\.]{2,6})([\/\w \.-]*)*\/?$"
                               title="Por favor ingresa una URL válida"
                               class="px-3 py-1 text-sm border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500 text-gray-800">
                    </div>
                    <div class="flex gap-2">
                        <select name="type" 
                                class="flex-1 px-3 py-1 text-sm border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-blue-500 text-gray-800">
                            <option value="generic" {% if link.type == 'generic' %}selected{% endif %}>Genérico</option>
                            <option value="instagram" {% if link.type == 'instagram' %}selected{% endif %}>Instagram</option>
                            <option value="facebook" {% if link.type == 'facebook' %}selected{% endif %}>Facebook</option>
                            <option value="youtube" {% if link.type == 'youtube' %}selected{% endif %}>YouTube</option>
                            <option value="tiktok" {% if link.type == 'tiktok' %}selected{% endif %}>TikTok</option>
                            <option value="github" {% if link.type == 'github' %}selected{% endif %}>GitHub</option>
                        </select>
                        <button type="submit" 
                                class="px-3 py-1 text-sm bg-green-600 text-white rounded hover:bg-green-700">
                            Guardar
                        </button>
                        <button type="button" 
                                onclick="document.getElementById('edit-form-{{ link.id }}').classList.add('hidden')"
                                class="px-3 py-1 text-sm bg-gray-500 text-white rounded hover:bg-gray-600">
                            Cancelar
                        </button>
                    </div>
                </form>
            </div>
            
            <!-- Edit Button -->
            <button onclick="document.getElementById('edit-form-{{ link.id }}').classList.remove('hidden')" 
                    class="mt-2 text-xs text-blue-600 hover:text-blue-800">
                Editar
            </button>
        </div>
    {% empty %}
        <div class="text-center py-8 text-gray-500">
            <svg class="w-12 h-12 mx-auto mb-2 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.1m0 0l4-4a4 4 0 105.656-5.656l-1.1 1.102m-2.598 2.598a4 4 0 01-5.656 0"></path>
            </svg>
            <p>Aún no tienes enlaces</p>
            <p class="text-sm">Agrega tu primer enlace arriba</p>
        </div>
    {% endfor %}
</div>
